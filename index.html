---
layout: default
---


<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('img/fon-laptop.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>Itexus Software</h1>
                    <hr class="small">
                    <span class="subheading">Company Blog</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            {% for post in site.posts limit:50 %}<div class="post-preview">
            <a href="{{ post.url }}">
                <h2 class="post-title">
                    {{ post.title }}
                </h2>
                <h3 class="post-subtitle">
                    {{ post.description | markdownify }}
                </h3>
            </a>
            <p class="post-meta">Posted on {{ post.date | date: "%B %d, %Y" }}</p>
        </div>
            <hr>{% endfor %}
        </div>
    </div>
</div>
